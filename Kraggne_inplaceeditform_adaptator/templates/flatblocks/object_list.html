{% load inplace_edit %}

<div class="object_list">
{% for object,ser in generic_object_list.object_list_serialize %}
<ul>
    {% for field,value in ser.fields.items %}
    {% with "object."|add:field as var %}
        <li>{{ field }}:{% inplace_edit var %}</li>
    {% endwith %}
    {% endfor %}
</ul>
{% endfor %}
</div>
